name: PR Render

on:
  # allows for manual triggering from github
  workflow_dispatch:
  pull_request:
    paths:
      - 'blender/**'


jobs:
  Docker-Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Building Docker image
        run: docker build -t blender-pipeline:latest scripts/
    

  Scene-Render:
    needs: Docker-Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create Raw Render from Scene
        run: |
          echo "Creating inital buffer frames"
          # make scene_render
          make set_paths
          scripts/render.py --stage=scene

      - name: Upload Buffer Images as Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: scene-buffer-files
          path: imgs/buffer/
